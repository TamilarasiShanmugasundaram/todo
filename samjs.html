<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="app">
      <i class="fas fa-th" ></i>
      <label class="todo">To Do</label>
    </div>
<div class="d-input">
  <i class="fa fa-search icon" ></i>
  <input class="input-field" type="text">
</div>  
<div class="setting">
    <i class="fa fa-cog icon"></i>
</div>
<div class="question">
    <i class="fa fa-question icon"></i>
</div>
</div>
<div class="container">
  <div class="left-container">
    <div>
      <ul id="user-category">
      <ul>    
    </div>
    <div class="new">
      <span id="plus" class="fa"></span>
      <input  type ="text" id="new-category"  placeholder="New list"></input>
    </div >
    <div class="d-block"><span id="new-list" class="fa"></span></div>
  </div>
  <div class="right-container" id="right-container">
    <div class="task" id="task">
      <span class ="title" id="title"></span><br>
      <span id="icon" class="fa"> </span>
      <input class = "i-add-task" type ="text" id="new-task"  placeholder="Add a task due today"></input>
      <p class= "user-tasks" id="user-tasks"></p>   
    </div>
    </div>

    <div class="corner-container" id="corner-container">
      <div class="top-div-In-corner" id="top-div-In-corner">
        <div class =  "task-title-In-step" id="task-title-In-step">
          <input type="radio" id="title-checkbox" />
          <span id="task-titless">  </span>
          <i id="task-star"> </i>
        </div>
        <p class = "user-step" id="user-step"></p>
        <div class="new-step">
          <span id="plus-step" class="fa"></span>
          <input type ="text" id="new-step"  placeholder="Add step"></input>
        </div> 
      </div>    
      <div id="user-options"></div>
      <div class="my-day-static">
        <i class="fa fa-sun"></i>
        <span>Add to My day</span>
      </div>
      <div class="static-options">
        <div>
        <i class="fa fa-bell"></i>
        <span>Remind  Me</span><br>
      </div>
    <div >
        <i class="far fa-calendar-alt" style="padding-top: 30px;"></i>
        <span>Add due date</span><br>
      </div>
      <div>
        <i class="fas fa-redo-alt" style="padding-top: 40px;"></i>
        <span style="border-bottom-style:none ;padding-bottom: 10px;" >Repeat</span>
      </div>
    </div>
      <div class="my-day-static">
        <i class="fas fa-tag"></i>
        <span>Pick a category</span>
      </div>
      <div class="my-day-static">
        <i class="fas fa-paperclip"></i>
        <span>Add file</span>
      </div>
      <div class="empty-file">

      </div>
    </div>
</div>
<script src='script.js'></script>
</body>
</html>
