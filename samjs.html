<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="app">
      <i class="fas fa-th" ></i>
      <label class="todo">To Do</label>
    </div>
<div class="d-input">
  <i class="fa fa-search icon" ></i>
  <input class="input-field" type="text">
</div>  
<div class="setting">
    <i class="fa fa-cog icon"></i>
</div>
<div class="question">
    <i class="fa fa-question icon"></i>
</div>
</div>
<div class="container">
  <div class="left-container">
    <div>
      <ul id="userCategory">
      <ul>    
    </div>
    <div class="new">
      <span id="plus" class="fa"></span>
      <input  type ="text" id="newCategory"  placeholder="New list"></input>
    </div >
    <div class="newadd_icon"><span id="newlist" class="fa"></span></div>
  </div>
  <div class="right-container" id="right-container">
    <div class="task" id="task">
      <span class ="title" id="title"></span><br>
      <span id="icon" class="fa"> </span>
      <input class = "i-add-task" type ="text" id="newtask"  placeholder="Add a task due today"></input>
      <p class= "userTask" id="userTasks"></p>   
    </div>
    </div>
    <div class="corner-container">
      <p class= "user-step" id="user-step"></p>
      <div class="new-step">
        <span id="plus-step" class="fa"></span>
        <input class= "new-step" type ="text" id="new-step"  placeholder="Add step"></input>
      </div > 
      <p class= "user-options" id="user-options"></p>
    </div>
</div>
<script src='script.js'></script>
</body>
</html>
